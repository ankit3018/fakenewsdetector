<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-page.css">
</head>
<body class="auth-page">

    <div class="form-container">
        <h1 class="logo">LOGIN</h1>
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password (at least 6 characters)</label>
                <input type="password" id="signup-password" required minlength="6">
            </div>
            <button type="submit" class="form-btn" >  Sign Up  <a href="login.html"></a> </button>
        </form>
        <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="app.js"></script>

</body>
</html>
